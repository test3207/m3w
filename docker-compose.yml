# Local development environment for M3W
version: '3.8'
services:
  postgres:
    # Using official PostgreSQL image
    image: postgres:16-alpine
    container_name: m3w-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: m3w
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    # MinIO for S3-compatible object storage
    image: minio/minio:latest
    container_name: m3w-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"  # API port (for local dev and backend access)
      - "9001:9001"  # Console UI port
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    # Redis for multi-region user routing (optional for AIO, required for multi-region)
    # 
    # WARNING: Production deployments should configure authentication:
    #   command: redis-server --appendonly yes --requirepass YOUR_REDIS_PASSWORD
    # And update REDIS_URL to: redis://:YOUR_REDIS_PASSWORD@m3w-redis:6379
    image: redis:7-alpine
    container_name: m3w-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --auto-aof-rewrite-percentage 100 --auto-aof-rewrite-min-size 64mb
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  minio_data:
  redis_data:
