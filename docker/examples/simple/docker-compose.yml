# M3W Simple Deployment
# 
# Quick start:
#   docker compose up -d
#   Visit http://localhost:4000
#
# Offline mode works out of the box - no configuration needed!
# For GitHub login (multi-device sync), configure GITHUB_CLIENT_ID/SECRET below.

services:
  # All-in-One M3W container (Frontend + Backend)
  m3w:
    image: ghcr.io/test3207/m3w:latest
    container_name: m3w
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      # Database (pre-configured, no changes needed)
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/m3w?schema=public
      
      # MinIO storage (pre-configured, no changes needed)
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_USE_SSL=false
      - MINIO_BUCKET_NAME=m3w-music
      
      # JWT (auto-generated if not set, change for production persistence)
      # - JWT_SECRET=your-secret-key
      - JWT_ACCESS_EXPIRY=6h
      - JWT_REFRESH_EXPIRY=90d
      
      # GitHub OAuth (OPTIONAL - only needed for GitHub login)
      # Offline mode works without these!
      # To enable: Create OAuth app at https://github.com/settings/developers
      # - GITHUB_CLIENT_ID=your-client-id
      # - GITHUB_CLIENT_SECRET=your-client-secret
      - GITHUB_CALLBACK_URL=http://localhost:4000/api/auth/callback
      
      # Server config
      - PORT=4000
      - HOST=0.0.0.0
      - API_BASE_URL=http://localhost:4000
      - CORS_ORIGIN=http://localhost:4000
      - SERVE_FRONTEND=true
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy

  # PostgreSQL database (internal only)
  postgres:
    image: postgres:16-alpine
    container_name: m3w-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: m3w
    # No external ports - only accessible within Docker network
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO (S3-compatible object storage, internal only)
  minio:
    image: minio/minio:latest
    container_name: m3w-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    # No external ports - only accessible within Docker network
    # To access MinIO console for debugging, uncomment:
    # ports:
    #   - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  minio_data:
