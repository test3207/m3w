services:
  # Frontend container (internal, not directly exposed)
  frontend:
    image: ghcr.io/test3207/m3w-frontend:latest
    container_name: m3w-frontend
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:80"  # Only accessible from host
    environment:
      # API calls go to /api (proxied by host Nginx)
      - API_BASE_URL=/api

  # Backend container (internal, not directly exposed)
  backend:
    image: ghcr.io/test3207/m3w-backend:latest
    container_name: m3w-backend
    restart: unless-stopped
    ports:
      - "127.0.0.1:4000:4000"  # Only accessible from host
    environment:
      # Database
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/m3w?schema=public
      
      # MinIO
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_USE_SSL=false
      - MINIO_BUCKET_NAME=m3w-music
      
      # JWT (⚠️ Use strong secret in production!)
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ACCESS_EXPIRY=6h
      - JWT_REFRESH_EXPIRY=90d
      
      # GitHub OAuth (⚠️ Configure for your domain)
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - GITHUB_CALLBACK_URL=https://music.example.com/api/auth/callback
      
      # Server config (⚠️ Update with your domain)
      - PORT=4000
      - HOST=0.0.0.0
      - API_BASE_URL=https://music.example.com
      - CORS_ORIGIN=https://music.example.com
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy

  # PostgreSQL (consider external managed database for production)
  postgres:
    image: postgres:16-alpine
    container_name: m3w-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: m3w
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO (consider AWS S3 or managed MinIO for production)
  minio:
    image: minio/minio:latest
    container_name: m3w-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  minio_data:
