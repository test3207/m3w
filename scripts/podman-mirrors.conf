# Podman Mirror Registry Configuration for China
# Copy this file to Podman Machine: /etc/containers/registries.conf.d/mirrors.conf
#
# Quick setup command (PowerShell, run from project root):
#   Get-Content .\scripts\podman-mirrors.conf | podman machine ssh "sudo tee /etc/containers/registries.conf.d/mirrors.conf > /dev/null"
#   podman machine stop; podman machine start

# Unqualified image search registries
unqualified-search-registries = ["docker.io"]

# Docker Hub mirrors
[[registry]]
location = "docker.io"

# China-based mirrors (ordered by priority)
# DaoCloud mirror (verified working)
[[registry.mirror]]
location = "docker.m.daocloud.io"

# Aliyun mirror (requires personal accelerator URL)
# Get your URL at: https://cr.console.aliyun.com/cn-hangzhou/instances/mirrors
# [[registry.mirror]]
# location = "your-id.mirror.aliyuncs.com"

# GitHub Container Registry mirrors
[[registry]]
location = "ghcr.io"

[[registry.mirror]]
location = "ghcr.m.daocloud.io"
