# Alternative docker-compose using GitHub Container Registry (GHCR)
# This file uses GHCR images which are more accessible in China
# Usage: podman-compose -f docker-compose.ghcr.yml up -d

services:
  postgres:
    # Using CloudNativePG PostgreSQL from GHCR
    # More info: https://github.com/cloudnative-pg/postgres-containers
    image: ghcr.io/cloudnative-pg/postgresql:16
    container_name: m3w-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: m3w
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    # Using official Redis from GHCR
    # Note: redis-stack includes Redis + modules
    # Use redis-stack-server for just Redis server
    image: ghcr.io/redis/redis-stack-server:latest
    container_name: m3w-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
