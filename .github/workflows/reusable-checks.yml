name: Reusable Checks

on:
  workflow_call:
    inputs:
      upload-coverage:
        description: 'Whether to upload coverage reports'
        required: false
        type: boolean
        default: false
      upload-artifacts:
        description: 'Whether to upload test artifacts'
        required: false
        type: boolean
        default: false
    secrets:
      CODECOV_TOKEN:
        description: 'Codecov token for coverage upload'
        required: false

jobs:
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
      
      - name: TypeScript type check
        run: npx tsc --noEmit
      
      - name: Validate Prisma schema
        run: npx prisma validate
        env:
          DATABASE_URL: postgresql://user:pass@localhost:5432/db
      
      - name: Check for migration drift
        run: |
          # Check if there are uncommitted migration files
          if [ -n "$(git status --porcelain prisma/migrations)" ]; then
            echo "❌ Error: Uncommitted migration files detected"
            git status prisma/migrations
            exit 1
          fi
          echo "✅ No migration drift detected"

  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate Prisma Client
        run: npx prisma generate
      
      - name: Build Next.js application
        run: npm run build
        env:
          # Mock environment variables for build
          DATABASE_URL: postgresql://mock:mock@localhost:5432/mock
          REDIS_URL: redis://localhost:6379
          NEXTAUTH_URL: http://localhost:3000
          NEXTAUTH_SECRET: mock-secret-for-build-only
          GITHUB_CLIENT_ID: mock-client-id
          GITHUB_CLIENT_SECRET: mock-client-secret
          MINIO_ENDPOINT: localhost
          MINIO_PORT: 9000
          MINIO_ACCESS_KEY: minioadmin
          MINIO_SECRET_KEY: minioadmin
          MINIO_USE_SSL: false
          MINIO_BUCKET_NAME: m3w-music
      
      - name: Run tests with coverage
        run: npm run test -- --coverage
      
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        if: inputs.upload-coverage && always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-${{ github.workflow }}
          fail_ci_if_error: false
      
      - name: Comment coverage on PR
        uses: romeovs/lcov-reporter-action@v0.3.1
        if: inputs.upload-coverage && github.event_name == 'pull_request'
        with:
          lcov-file: ./coverage/lcov.info
          github-token: ${{ secrets.GITHUB_TOKEN }}
          delete-old-comments: true
      
      - name: Upload test artifacts
        uses: actions/upload-artifact@v3
        if: inputs.upload-artifacts && always()
        with:
          name: test-results
          path: coverage/

  docker-build:
    name: Docker Build Validation
    runs-on: ubuntu-latest
    needs: [code-quality, build-and-test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image (amd64 only)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          platforms: linux/amd64
          push: false
          tags: m3w:validation
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Report build success
        run: |
          echo "✅ Docker image built successfully"
