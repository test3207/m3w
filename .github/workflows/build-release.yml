name: Build Release

# Build production Docker images with version bump
# This workflow is MANUAL ONLY - triggered via workflow_dispatch

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: patch
      dry_run:
        description: 'Dry run (build but do not push or release)'
        required: false
        type: boolean
        default: false

# Ensure only one release at a time
concurrency:
  group: build-release
  cancel-in-progress: false

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Get Node.js version from config
        id: node
        run: |
          NODE_VERSION=$(grep '^NODE_IMAGE=' docker/docker-version.conf | sed 's/.*node:\([0-9.]*\).*/\1/')
          echo "version=$NODE_VERSION" >> $GITHUB_OUTPUT
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.node.outputs.version }}
      
      - name: Calculate new version
        id: version
        run: |
          # Get current version
          CURRENT=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT"
          
          # Parse version components
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          
          # Calculate new version based on bump type
          case "${{ inputs.bump_type }}" in
            major)
              NEW_VERSION="$((MAJOR + 1)).0.0"
              ;;
            minor)
              NEW_VERSION="${MAJOR}.$((MINOR + 1)).0"
              ;;
            patch)
              NEW_VERSION="${MAJOR}.${MINOR}.$((PATCH + 1))"
              ;;
          esac
          
          echo "New version: $NEW_VERSION"
          echo "current=$CURRENT" >> $GITHUB_OUTPUT
          echo "new=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "tag=v${NEW_VERSION}" >> $GITHUB_OUTPUT
      
      - name: Bump version in package.json files
        run: |
          npm version ${{ steps.version.outputs.new }} --no-git-tag-version -ws --include-workspace-root
      
      - name: Login to GitHub Container Registry
        if: ${{ !inputs.dry_run }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push images
        env:
          DOCKER_REGISTRY: ghcr.io/${{ github.repository_owner }}
        run: |
          chmod +x scripts/build-docker.sh
          if [ "${{ inputs.dry_run }}" == "true" ]; then
            ./scripts/build-docker.sh prod
          else
            ./scripts/build-docker.sh prod push
          fi
      
      - name: Create release archives
        run: |
          VERSION="${{ steps.version.outputs.tag }}"
          
          # Create archives from docker-build-output
          cd docker-build-output
          
          # AIO (all files)
          tar -czvf "../m3w-${VERSION}.tar.gz" .
          zip -r "../m3w-${VERSION}.zip" .
          
          # Backend only
          tar -czvf "../m3w-backend-${VERSION}.tar.gz" backend/ package.json package-lock.json prisma/
          zip -r "../m3w-backend-${VERSION}.zip" backend/ package.json package-lock.json prisma/
          
          # Frontend only
          tar -czvf "../m3w-frontend-${VERSION}.tar.gz" frontend/
          zip -r "../m3w-frontend-${VERSION}.zip" frontend/
          
          cd ..
          ls -la *.tar.gz *.zip
      
      - name: Commit version bump and create tag
        if: ${{ !inputs.dry_run }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          git add package.json package-lock.json frontend/package.json backend/package.json shared/package.json
          git commit -m "chore: release ${{ steps.version.outputs.tag }}"
          git tag ${{ steps.version.outputs.tag }}
          git push origin main --tags
      
      - name: Create GitHub Release
        if: ${{ !inputs.dry_run }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          prerelease: false
          generate_release_notes: true
          body: |
            ## ðŸš€ Production Release
            
            ### Docker Images
            
            ```bash
            # All-in-One (recommended)
            docker pull ghcr.io/${{ github.repository_owner }}/m3w:${{ steps.version.outputs.tag }}
            # Or use latest
            docker pull ghcr.io/${{ github.repository_owner }}/m3w:latest
            
            # Backend only
            docker pull ghcr.io/${{ github.repository_owner }}/m3w-backend:${{ steps.version.outputs.tag }}
            
            # Frontend only
            docker pull ghcr.io/${{ github.repository_owner }}/m3w-frontend:${{ steps.version.outputs.tag }}
            ```
            
            ### Download Archives
            
            | Package | Description |
            |---------|-------------|
            | `m3w-${{ steps.version.outputs.tag }}.tar.gz` | All-in-One (Frontend + Backend) |
            | `m3w-backend-${{ steps.version.outputs.tag }}.tar.gz` | Backend only |
            | `m3w-frontend-${{ steps.version.outputs.tag }}.tar.gz` | Frontend static files |
            
            ### Quick Start
            
            See [deployment documentation](https://github.com/${{ github.repository }}/blob/main/docker/README.md) for setup instructions.
          files: |
            m3w-${{ steps.version.outputs.tag }}.tar.gz
            m3w-${{ steps.version.outputs.tag }}.zip
            m3w-backend-${{ steps.version.outputs.tag }}.tar.gz
            m3w-backend-${{ steps.version.outputs.tag }}.zip
            m3w-frontend-${{ steps.version.outputs.tag }}.tar.gz
            m3w-frontend-${{ steps.version.outputs.tag }}.zip
      
      - name: Generate summary
        run: |
          VERSION="${{ steps.version.outputs.tag }}"
          cat >> $GITHUB_STEP_SUMMARY <<EOF
          ## ðŸš€ Production Release
          
          | Property | Value |
          |----------|-------|
          | Previous | \`${{ steps.version.outputs.current }}\` |
          | New | \`${{ steps.version.outputs.new }}\` |
          | Dry Run | \`${{ inputs.dry_run }}\` |
          
          ### Docker Images
          | Image | Tags |
          |-------|------|
          | \`ghcr.io/${{ github.repository_owner }}/m3w\` | \`$VERSION\`, \`latest\` |
          | \`ghcr.io/${{ github.repository_owner }}/m3w-backend\` | \`$VERSION\`, \`latest\` |
          | \`ghcr.io/${{ github.repository_owner }}/m3w-frontend\` | \`$VERSION\`, \`latest\` |
          
          ### Release Archives
          | File | Size |
          |------|------|
          | m3w-${VERSION}.tar.gz | $(du -h m3w-${VERSION}.tar.gz | cut -f1) |
          | m3w-backend-${VERSION}.tar.gz | $(du -h m3w-backend-${VERSION}.tar.gz | cut -f1) |
          | m3w-frontend-${VERSION}.tar.gz | $(du -h m3w-frontend-${VERSION}.tar.gz | cut -f1) |
          
          ### GitHub Release
          $(if [ "${{ inputs.dry_run }}" != "true" ]; then echo "[View Release](https://github.com/${{ github.repository }}/releases/tag/$VERSION)"; else echo "Dry run - no release created"; fi)
          EOF
