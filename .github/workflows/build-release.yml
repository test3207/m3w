name: Build Release

# Build production Docker images from a validated RC branch
# This workflow is MANUAL ONLY - triggered via workflow_dispatch
#
# Flow:
# 1. Validate RC branch (release/vX.Y.Z-rc.N)
# 2. Create prod branch (release/vX.Y.Z) from RC
# 3. Bump version on prod branch
# 4. Build and push images
# 5. Create tag (optional) and GitHub Release
# 6. Cherry-pick version bump to main

on:
  workflow_dispatch:
    inputs:
      release_branch:
        description: 'RC branch to release (e.g., release/v0.1.0-rc.7)'
        required: true
        type: string
      bump_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: major
      create_tag:
        description: 'Create git tag for this release'
        required: false
        type: boolean
        default: true
      dry_run:
        description: 'Dry run (build but do not push or release)'
        required: false
        type: boolean
        default: false

# Ensure only one release at a time
concurrency:
  group: build-release
  cancel-in-progress: false

permissions:
  contents: write
  packages: write

jobs:
  validate-branch:
    name: Validate RC Branch
    runs-on: ubuntu-latest
    outputs:
      base_version: ${{ steps.validate.outputs.base_version }}
      rc_number: ${{ steps.validate.outputs.rc_number }}
    
    steps:
      - name: Validate branch format
        id: validate
        run: |
          BRANCH="${{ inputs.release_branch }}"
          echo "Validating branch: $BRANCH"
          
          # Must be release/vX.Y.Z-rc.N format
          if ! [[ "$BRANCH" =~ ^release/v[0-9]+\.[0-9]+\.[0-9]+-rc\.[0-9]+$ ]]; then
            echo "‚ùå Error: Branch must be in format 'release/vX.Y.Z-rc.N'"
            echo "   Got: $BRANCH"
            echo "   Example: release/v0.1.0-rc.7"
            exit 1
          fi
          
          # Extract base version (e.g., 0.1.0 from release/v0.1.0-rc.7)
          BASE_VERSION=$(echo "$BRANCH" | sed 's|release/v\([0-9.]*\)-rc.*|\1|')
          RC_NUMBER=$(echo "$BRANCH" | sed 's|.*-rc\.\([0-9]*\)|\1|')
          echo "‚úÖ Valid RC branch format"
          echo "   Base version: $BASE_VERSION"
          echo "   RC number: $RC_NUMBER"
          echo "base_version=$BASE_VERSION" >> $GITHUB_OUTPUT
          echo "rc_number=$RC_NUMBER" >> $GITHUB_OUTPUT
      
      - name: Verify branch exists
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          BRANCH="${{ inputs.release_branch }}"
          # Use GitHub API to check branch existence (no checkout needed)
          if ! gh api repos/${{ github.repository }}/branches/"${BRANCH}" --silent 2>/dev/null; then
            echo "‚ùå Error: Branch '$BRANCH' does not exist"
            echo "   Available release branches:"
            gh api repos/${{ github.repository }}/branches --jq '.[].name | select(startswith("release/"))'
            exit 1
          fi
          echo "‚úÖ Branch exists: $BRANCH"

  release:
    name: Build and Release
    runs-on: ubuntu-latest
    needs: validate-branch
    
    steps:
      - name: Checkout RC branch
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.release_branch }}
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Get Node.js version from config
        id: node
        run: |
          NODE_VERSION=$(grep '^NODE_IMAGE=' docker/docker-version.conf | sed 's/.*node:\([0-9.]*\).*/\1/')
          if [ -z "$NODE_VERSION" ]; then
            echo "‚ùå Failed to extract Node.js version from docker-version.conf"
            exit 1
          fi
          echo "version=$NODE_VERSION" >> $GITHUB_OUTPUT
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.node.outputs.version }}
      
      - name: Calculate new version
        id: version
        run: |
          # Get current version from RC branch
          CURRENT=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT"
          
          # Validate version format (must be X.Y.Z)
          if ! [[ "$CURRENT" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "‚ùå Invalid version format: $CURRENT (expected X.Y.Z)"
            exit 1
          fi
          
          # Parse version components
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          
          # Calculate new version based on bump type
          case "${{ inputs.bump_type }}" in
            major)
              NEW_VERSION="$((MAJOR + 1)).0.0"
              ;;
            minor)
              NEW_VERSION="${MAJOR}.$((MINOR + 1)).0"
              ;;
            patch)
              NEW_VERSION="${MAJOR}.${MINOR}.$((PATCH + 1))"
              ;;
          esac
          
          echo "New version: $NEW_VERSION"
          echo "current=$CURRENT" >> $GITHUB_OUTPUT
          echo "new=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "tag=v${NEW_VERSION}" >> $GITHUB_OUTPUT
          echo "prod_branch=release/v${NEW_VERSION}" >> $GITHUB_OUTPUT
      
      - name: Create prod branch and bump version
        id: prod_branch
        run: |
          git config user.name "github-actions[bot]"
          # 41898282 is the official GitHub user ID for github-actions[bot]
          # See: https://api.github.com/users/github-actions%5Bbot%5D
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          PROD_BRANCH="${{ steps.version.outputs.prod_branch }}"
          
          # Check if prod branch already exists
          if git ls-remote --exit-code --heads origin "$PROD_BRANCH" >/dev/null 2>&1; then
            echo "‚ùå Error: Prod branch '$PROD_BRANCH' already exists"
            echo "   This version may have already been released"
            exit 1
          fi
          
          # Create prod branch from current RC
          git checkout -b "$PROD_BRANCH"
          echo "‚úÖ Created prod branch: $PROD_BRANCH"
          
          # Bump version
          node scripts/bump-version.cjs ${{ inputs.bump_type }} --yes
          
          # Commit version bump
          git add package.json package-lock.json frontend/package.json backend/package.json shared/package.json
          git commit -m "chore: release ${{ steps.version.outputs.tag }}"
          
          # Save commit SHA for cherry-pick
          BUMP_COMMIT=$(git rev-parse HEAD)
          echo "bump_commit=$BUMP_COMMIT" >> $GITHUB_OUTPUT
          echo "‚úÖ Version bump commit: $BUMP_COMMIT"
      
      - name: Login to GitHub Container Registry
        if: ${{ !inputs.dry_run }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push images
        env:
          DOCKER_REGISTRY: ghcr.io/${{ github.repository_owner }}
        run: |
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            node scripts/build-docker.cjs --type prod
          else
            node scripts/build-docker.cjs --type prod --push
          fi
      
      - name: Create release archives
        run: node scripts/create-archives.cjs ${{ steps.version.outputs.tag }}
      
      - name: Push prod branch and create tag
        if: ${{ !inputs.dry_run }}
        run: |
          PROD_BRANCH="${{ steps.version.outputs.prod_branch }}"
          TAG="${{ steps.version.outputs.tag }}"
          
          # Push prod branch
          git push origin "$PROD_BRANCH"
          echo "‚úÖ Pushed prod branch: $PROD_BRANCH"
          
          # Create and push tag if requested
          if [ "${{ inputs.create_tag }}" = "true" ]; then
            if git rev-parse "$TAG" >/dev/null 2>&1; then
              echo "‚ö†Ô∏è Tag $TAG already exists, skipping"
            else
              git tag "$TAG"
              git push origin "$TAG"
              echo "‚úÖ Created and pushed tag: $TAG"
            fi
          else
            echo "‚è≠Ô∏è Skipping tag creation (create_tag=false)"
          fi
      
      - name: Cherry-pick version bump to main
        if: ${{ !inputs.dry_run }}
        env:
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
        run: |
          git config user.name "github-actions[bot]"
          # 41898282 is the official GitHub user ID for github-actions[bot]
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Configure SSH for Deploy Key (bypasses branch protection ruleset)
          mkdir -p ~/.ssh
          echo "$DEPLOY_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          echo "Host github.com" >> ~/.ssh/config
          echo "  IdentityFile ~/.ssh/deploy_key" >> ~/.ssh/config
          echo "  StrictHostKeyChecking no" >> ~/.ssh/config
          
          # Switch remote to SSH for ruleset bypass
          git remote set-url origin git@github.com:${{ github.repository }}.git
          
          BUMP_COMMIT="${{ steps.prod_branch.outputs.bump_commit }}"
          
          git fetch origin main
          git checkout main
          git reset --hard origin/main
          
          # Cherry-pick the version bump commit
          if git cherry-pick "$BUMP_COMMIT" --no-edit; then
            git push origin main
            echo "‚úÖ Cherry-picked version bump to main"
          else
            echo "‚ö†Ô∏è Cherry-pick conflict detected"
            echo "   Attempting to resolve by keeping main's changes for conflicts..."
            
            # For package.json conflicts, just bump version on main directly
            git cherry-pick --abort || true
            node scripts/bump-version.cjs ${{ inputs.bump_type }} --yes
            git add package.json package-lock.json frontend/package.json backend/package.json shared/package.json
            git commit -m "chore: bump version to ${{ steps.version.outputs.new }} after release"
            git push origin main
            echo "‚úÖ Applied version bump directly to main"
          fi
      
      - name: Create GitHub Release
        if: ${{ !inputs.dry_run && inputs.create_tag }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          prerelease: false
          generate_release_notes: true
          body: |
            ## üöÄ Production Release
            
            **Source**: `${{ inputs.release_branch }}`
            **Prod Branch**: `${{ steps.version.outputs.prod_branch }}`
            
            ### Docker Images
            
            ```bash
            # All-in-One (recommended)
            docker pull ghcr.io/${{ github.repository_owner }}/m3w:${{ steps.version.outputs.tag }}
            # Or use latest
            docker pull ghcr.io/${{ github.repository_owner }}/m3w:latest
            
            # Backend only
            docker pull ghcr.io/${{ github.repository_owner }}/m3w-backend:${{ steps.version.outputs.tag }}
            
            # Frontend only
            docker pull ghcr.io/${{ github.repository_owner }}/m3w-frontend:${{ steps.version.outputs.tag }}
            ```
            
            ### Download Archives
            
            | Package | Description |
            |---------|-------------|
            | `m3w-${{ steps.version.outputs.tag }}.tar.gz` | All-in-One (Frontend + Backend) |
            | `m3w-backend-${{ steps.version.outputs.tag }}.tar.gz` | Backend only |
            | `m3w-frontend-${{ steps.version.outputs.tag }}.tar.gz` | Frontend static files |
            
            ### Quick Start
            
            See [deployment documentation](https://github.com/${{ github.repository }}/blob/main/docker/README.md) for setup instructions.
          files: |
            m3w-${{ steps.version.outputs.tag }}.tar.gz
            m3w-${{ steps.version.outputs.tag }}.zip
            m3w-backend-${{ steps.version.outputs.tag }}.tar.gz
            m3w-backend-${{ steps.version.outputs.tag }}.zip
            m3w-frontend-${{ steps.version.outputs.tag }}.tar.gz
            m3w-frontend-${{ steps.version.outputs.tag }}.zip
      
      - name: Generate summary
        run: |
          VERSION="${{ steps.version.outputs.tag }}"
          cat >> $GITHUB_STEP_SUMMARY <<EOF
          ## üöÄ Production Release
          
          | Property | Value |
          |----------|-------|
          | RC Branch | \`${{ inputs.release_branch }}\` |
          | Prod Branch | \`${{ steps.version.outputs.prod_branch }}\` |
          | Previous Version | \`${{ steps.version.outputs.current }}\` |
          | New Version | \`${{ steps.version.outputs.new }}\` |
          | Tag Created | \`${{ inputs.create_tag }}\` |
          | Dry Run | \`${{ inputs.dry_run }}\` |
          
          ### Docker Images
          | Image | Tags |
          |-------|------|
          | \`ghcr.io/${{ github.repository_owner }}/m3w\` | \`$VERSION\`, \`latest\` |
          | \`ghcr.io/${{ github.repository_owner }}/m3w-backend\` | \`$VERSION\`, \`latest\` |
          | \`ghcr.io/${{ github.repository_owner }}/m3w-frontend\` | \`$VERSION\`, \`latest\` |
          
          ### Release Archives
          | File | Size |
          |------|------|
          | m3w-${VERSION}.tar.gz | $(du -h m3w-${VERSION}.tar.gz 2>/dev/null | cut -f1 || echo "N/A") |
          | m3w-backend-${VERSION}.tar.gz | $(du -h m3w-backend-${VERSION}.tar.gz 2>/dev/null | cut -f1 || echo "N/A") |
          | m3w-frontend-${VERSION}.tar.gz | $(du -h m3w-frontend-${VERSION}.tar.gz 2>/dev/null | cut -f1 || echo "N/A") |
          
          ### Links
          $(if [ "${{ inputs.dry_run }}" = "true" ]; then echo "Dry run - no release created"; else echo "- [Prod Branch](https://github.com/${{ github.repository }}/tree/${{ steps.version.outputs.prod_branch }})"; fi)
          $(if [ "${{ inputs.dry_run }}" = "false" ] && [ "${{ inputs.create_tag }}" = "true" ]; then echo "- [GitHub Release](https://github.com/${{ github.repository }}/releases/tag/$VERSION)"; fi)
          EOF
