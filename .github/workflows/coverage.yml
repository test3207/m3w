name: Coverage

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/src/**'
      - 'backend/src/**'
      - 'shared/src/**'
      - 'package.json'
      - 'frontend/package.json'
      - 'backend/package.json'
      - 'shared/package.json'
      - 'frontend/vitest.config.*'
      - 'backend/vitest.config.*'

jobs:
  coverage:
    name: Upload Coverage
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '25.2.1'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm ci
          cd shared && npm ci && npm run build && cd ..
          cd backend && npm ci && npx prisma generate && cd ..
          cd frontend && npm ci && cd ..
      
      - name: Build i18n types
        run: node ../scripts/build-i18n.cjs
        working-directory: frontend
      
      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps
        working-directory: frontend
      
      - name: Run tests with coverage (Frontend)
        run: npm run test:coverage
        working-directory: frontend
      
      - name: Run tests with coverage (Backend)
        run: npm run test:coverage
        working-directory: backend
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./frontend/coverage/lcov.info,./backend/coverage/lcov.info
          flags: frontend,backend
          name: m3w-coverage
          fail_ci_if_error: false
